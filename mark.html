<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks=prompt("enter the marks:");
        var total=1100;
        var per=parseInt((marks/total)*100);
        if(per>=80 && per<=100)
        {
            document.write("You got A+ Grade"+"<br>"+"You are percentage is:"+per);
        }
        else if(per>=70 && per<=79)
        {
            document.write("You got A Grade"+"<br>"+"You are percentage is:"+per); 
        }
        else if(per>=60 && per<=69)
        {
            document.write("You got B Grade"+"<br>"+"You are percentage is:"+per); 
        }
        else if(per>=50 && per<=59)
        {
            document.write("You got C Grade"+"<br>"+"You are percentage is:"+per); 
        }
        else if(per>=40 && per<=49)
        {
            document.write("You got D Grade"+"<br>"+"You are percentage is:"+per); 
        }
        else if(per<=39)
        {
            document.write("You got F Grade"+"<br>"+"You are percentage is:"+per); 
        }
        else{
            document.write("Please enter the marks within 1100 range");
        }
    </script>
</body>
</html>
